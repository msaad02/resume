name: Build all resume variants

on:
  push:
    paths:
      - 'template/**'
      - 'roles/**'
      - '.github/workflows/build-resume.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        role: [de, mle] # [default, de, mle, ds, admin]

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Compile resume (${{ matrix.role }})
        id: compile
        uses: xu-cheng/latex-action@v2
        with:
          pre_compile: |
            echo "\input{roles/${{ matrix.role }}.tex}\input{template/resume.tex}" > build.tex
          root_file: build.tex
          args: -pdf -silent -jobname=resume_${{ matrix.role }}
          post_compile: "latexmk -c"

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-${{ matrix.role }}
          path: resume_${{ matrix.role }}.pdf
